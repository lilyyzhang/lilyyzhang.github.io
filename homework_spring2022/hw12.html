<script>

function $(id) {
	return document.getElementById(id);
}

function myFunction() {
  //use *1.0 to convert the value from string to a number,   parseFloat() also works...
  var x = $("x").value * 1.0;
  var y = $("y").value * 1.0;
  var z = $("z").value * 1.0;
  var val = x*(y + x + y)/z; 
  //alert("x="+x + " y="+y + " z="+z +" val="+val);
  $("result").value = val;
}
</script>

<body>
<meta name="viewport" content="width=device-width, initial-scale=1">
<center>
<h3> Homework #12 </h3>
<div style="width:60%">

</div>
</center>
<hr>
<center>

<div style="width:80%">
<font color="red" face="Verdana, Geneva, sans-serif" size="+1">

<input type="text" id="x" name="x" value=2><br><br>
<label for="y">y =</label>

<label for="z">z =</label>
<input type="text" id="z" name="z" value=5><br><br>
  
<p > Type in your x,y,z values in the boxes above. </p>
