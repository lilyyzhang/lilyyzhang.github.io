<script>
var counter = 0;
function myFunction() {
  counter = counter + 1;
  document.getElementById("demo").innerHTML = "Hello World " + counter + "!";
  
  var remainder = (counter % 5);
  if(remainder == 0) {
	if ( counter <= 5 ) {
	 alert("Congratulations! You have reached 5 clicks!");
	} else {
	 alert("Good Job! You have reached another 5 clicks!");
	}
  }
  
}
</script>

<meta name="viewport" content="width=device-width, initial-scale=1">

 (directly on the page or print the value for an innerHTML of a tag or using Alert box).</h4>
</div>

<div style="width:80%">
<font color="red" face="Verdana, Geneva, sans-serif" size="+1">
